<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Books Listing</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
</head>

<body>
    <main class="main">
        {% block content %}
        <h2>Ваши последние добавленные книги</h2>
        <ul class="last-added-books">
            {% if books %}
                {% for book in books %}
                    {% include "./book_listing_item.html" %}
                {% endfor %}
            {% else %}
                <h3>Вы еще не добавили ни одной книги...</h3>
            {% endif %}

        </ul>
    {% endblock %}
    </main>
</body>
